    <script>
        $(document).ready(function(){
            // ocultar div de error
            $("#errorUsuario").hide();
            $("#errorPass").hide();
            $("#errorCorreo").hide();
            $("#errorDireccion").hide();
            $("#errorTelefono").hide();
            $("#errorPostal").hide();
            // validaciones de formulario
            $("#formulario").submit(function(){
                // almacenar los mensajes de error
                $("#errorUsuario").hide();
                $("#errorPass").hide();
                $("#errorCorreo").hide();
                $("#errorDireccion").hide();
                $("#errorTelefono").hide();
                $("#errorPostal").hide();


                var errorUsuario = "";
                var errorPass = "";
                var errorCorreo = "";
                var errorDireccion = "";
                var errorTelefono = "";
                var errorPostal = "";

                if($("#usuario").val().trim().length==0){
                    // validar que el usuario no este en blanco
                    errorUsuario="¡El nombre de usuario esta en blanco!";
                }

                if($("#password").val().trim().length==0){
                    // validar que la password no este en blanco
                    errorPass="¡La contraseña esta en blanco!";
                    
                }

                if($("#correo").val().trim().length==0){
                    // validar que la password no este en blanco
                   errorCorreo="¡El correo electronico esta en blanco!";
                    
                }

                if($("#direccion").val().trim().length==0){
                    // validar que la password no este en blanco
                    errorDireccion="¡La dirección esta en blanco!";
                    
                }

                if($("#telefono").val().trim().length==0){
                    // validar que la password no este en blanco
                    errorTelefono="¡El teléfono esta en blanco!";
                   
                }

                if($("#postal").val().trim().length==0){
                    // validar que la password no este en blanco
                    errorPostal="¡El código postal esta en blanco!"
                    
                }

                if(errorUsuario!="" || errorPass!="" || errorCorreo!="" || errorDireccion!="" || errorTelefono!="" || errorPostal!=""){
                    
                    $("#errorPass").html(errorPass);
                    $("#errorCorreo").html(errorCorreo);
                    $("#errorDireccion").html(errorDireccion);
                    $("#errorTelefono").html(errorTelefono);
                    $("#errorPostal").html(errorPostal);
                }

                if(errorUsuario!=""){
                    $("#errorUsuario").html(errorUsuario); // mostrar el mensaje en el div de error
                    $("#errorUsuario").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

                if(errorPass!=""){
                    $("#errorPass").html(errorPass); // mostrar el mensaje en el div de error
                    $("#errorPass").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

                if(errorCorreo!=""){
                    $("#errorCorreo").html(errorCorreo); // mostrar el mensaje en el div de error
                    $("#errorCorreo").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

                if(errorDireccion!=""){
                    $("#errorDireccion").html(errorDireccion); // mostrar el mensaje en el div de error
                    $("#errorDireccion").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

                if(errorTelefono!=""){
                    $("#errorTelefono").html(errorTelefono); // mostrar el mensaje en el div de error
                    $("#errorTelefono").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

                if(errorPostal!=""){
                    $("#errorPostal").html(errorPostal); // mostrar el mensaje en el div de error
                    $("#errorPostal").show(); // mostrar el div error
                    event.preventDefault(); // evitar envio de datos
                }

            });
        });

    </script>

                        </div>
                    </div>
                    <div class="col">
                        <div id="errorTelefono" class="alert alert-danger" role="alert" ></div>
                    </div>

                    <!-- CODIGO POSTAL -->
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="postal" name="postal" placeholder="Código Postal">
                        </div>
                    </div>
                    <div class="col">
                        <div id="errorPostal" class="alert alert-danger" role="alert" ></div>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" id="registrar" value="Registrar">

            </form>
